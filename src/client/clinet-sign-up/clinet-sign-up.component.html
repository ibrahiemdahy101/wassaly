
    <div class="signup-container">
        <div class="signup-content">
            <!-- Header -->
            <div class="header">
                <a href="/" class="logo">
                    <svg class="icon map-pin" viewBox="0 0 24 24" width="32" height="32">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" fill="none" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="10" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    سريع التوصيل
                </a>
            </div>
            <!-- Signup Card -->
            <div class="card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg class="icon user" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="7" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <h1>تسجيل عميل جديد</h1>
                    <p>أنشئ حساباً لطلب خدمات التوصيل</p>
                </div>

                    <div class="form-footer">
                        <p>
                            لديك حساب بالفعل؟
                            <a routerLink="/client" class="link-primary">تسجيل الدخول</a>
                        </p>
                        <p>
                            تريد التسجيل كساعي؟
                            <a routerLink="/courier/corsin" class="link-secondary">سجل هنا</a>
                        </p>
                    </div>


                <div class="card-content">
                    <form id="signupForm" class="signup-form">
                        <div class="form-group">
                            <label for="name">الاسم الكامل</label>
                            <input type="text" id="name" name="name" required placeholder="ادخل اسمك الكامل">
                        </div>

                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required placeholder="example@email.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">رقم الهاتف</label>
                            <input type="tel" id="phone" name="phone" required placeholder="01234567890">
                        </div>

                        <div class="form-group">
                            <label for="address">العنوان</label>
                            <input type="text" id="address" name="address" required placeholder="العنوان التفصيلي">
                        </div>

                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">تأكيد كلمة المرور</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">إنشاء حساب</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
